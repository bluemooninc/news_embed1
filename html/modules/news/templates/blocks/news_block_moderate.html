<table class="outer" cellspacing="1">
<tr>
	<th align="left"><{$block.lang_story_title}></th>
    <th align="left"><{$block.lang_story_topic}></th>
    <th align="left"><{$block.lang_story_date}></th>
    <th align="left"><{$block.lang_story_author}></th>
    <th align="left"><{$block.lang_story_action}></th>
</tr>
<{foreach item=news from=$block.stories}>
<tr class="<{cycle values="even,odd"}>">
	<td align="left"><{$news.title}></td>
    <td align="left"><{$news.topic_title}></td>
    <td align="left"><{$news.date}></td>
    <td align="left"><{$news.author}></td>
    <td align="right"><{$news.action}></td>
</tr>
<{/foreach}>
</table>
